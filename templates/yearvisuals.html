{% include 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Statistics</title>
    <style>
        h1{
            text-align: center;
        }
        .drop-down{
            justify-content: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px;
        }
        
        input[type="text"]{
            width:300px;
            height:40px;
            border-radius: 9px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 0px solid black;
            margin-bottom: 20px;
        }
        button[type="submit"]{
            width:300px;
            height: 30px;
            border-radius: 9px;
            border: 0px solid black;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: blue;
            color: white;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Select Company</h1>
    <div class="drop-down">
    <form method="post">
        {% csrf_token %}
        <div class="selected-company"> <!-- Change input to div -->
            <input type="text" class="year" name="selected_company" placeholder="Choose a company..." list="company_list">
            <datalist id="company_list">
                {% for company in companies %}
                    <option value="{{ company.cname }}">
                {% endfor %}
            </datalist>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
    
</body>
</html>
{% endblock %}
